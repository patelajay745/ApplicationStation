{{template "partials/header" .}}
{{template "partials/main_sidebar" .}}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container-full">
        <section class="content">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <h4 class="box-title">Add Application</h4>
                        </div>
                        <!-- /.box-header -->
                        <form class="form" action="/add_application" method="post">
                            <div class="box-body">
                                <h4 class="box-title text-info mb-0"><i class="ti-user me-15"></i> Application Details
                                </h4>
                                <hr class="my-15">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Position</label>
                                            <input type="text" class="form-control" placeholder="Position"
                                                name="position">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Company</label>
                                            <input type="text" class="form-control" placeholder="Company"
                                                name="company">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Type</label>
                                            <input type="text" class="form-control" placeholder="Type" name="type">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Location</label>
                                            <input type="text" class="form-control" placeholder="Location"
                                                name="location">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Work Type</label>
                                    <select class="form-select" name="work_type">
                                        <option>Work from home</option>
                                        <option>Office</option>
                                        <option>Hybrid</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Note</label>
                                    <textarea rows="4" class="form-control" placeholder="Note" name="note"></textarea>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer text-end">
                                <button type="button" class="btn btn-warning me-1">
                                    <i class="ti-trash"></i> Cancel </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="ti-save-alt"></i> Save </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>
    </div>
</div>
{{template "partials/footer" .}}
